<!DOCTYPE html>
<html>
  <head>
    <title>David Aaron Suddjian</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
      :root {
        --color-dark: #002b36;
        --color-med: #839496;
        --color-light: #fdf6e3;
        --color-blue: #268bd2;
        --color-magenta: #d33682;
        --color-violet: #6c71c4;
        --color-red: #dc322f;
        --color-orange: #cb4b16;
      }
      html, body { all: unset; }
      body {
        display: grid;
        height: 100vh;
        grid-template: "content" 1fr
                       "footer"  56px
                       / 1fr;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        font-size: 1.1rem;
        background: var(--color-dark);
        color: var(--color-med);
      }
      a {
        color: var(--color-blue);
      }
      a:hover {
        color: var(--color-light);
      }
      a:active {
        color: var(--color-orange);
      }
      a:visited {
        color: var(--color-violet);
      }
      h1 {
        margin: 0.8em 0;
        font-size: 1.8em;
      }
      p {
        margin: 1em 0;
      }
      .content {
        padding: 80px;
        align-self: center;
      }
      .footer {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <section class="content">
      <h1>A Safe Haven</h1>
      <p>Hello, you have found my zen web garden.</p>
      <p>No corporations within these walls.</p>
      <p>No unnecessary libraries.</p>
      <p>No product market fit.</p>
      <p>Just simple code.</p>
      <p>Plain old HTML5.</p>
      <p>Almost no styles.</p>
      <p>Some Simple ES.</p>
      <p>My happy place.</p>
      <p>It's okay here.</p>
      <p>Welcome.</p>
    </section>

  </body>
</html>
