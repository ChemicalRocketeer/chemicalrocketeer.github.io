<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Hello! I'm flattered you're looking at my source code!

      Let me just tidy up a little bit...
    -->
    <title>David Aaron Suddjian</title>
    <meta name="Description" content="Digital Rocketry is an anthology of software playthings and musings by David Aaron Suddjian">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
      :root {
        --color-dark: #002b36;
        --color-darker: #01222b;
        --color-med: #839496;
        --color-light: #fdf6e3;
        --color-lightish: #eee8d5;
        --color-blue: #268bd2;
        --color-magenta: #d33682;
        --color-violet: #6c71c4;
        --color-red: #dc322f;
        --color-orange: #cb4b16;
        --color-green: #0eb46c;
      }
      html, body { all: unset; }
      body {
        display: grid;
        height: 100vh;
        grid-template: "content" 1fr
                       "footer"  56px
                       / 1fr;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        font-size: 1.1rem;
        background: #01222b;
        color: #839496;
        transition: all 0.2s;
      }
      a {
        color: #268bd2;
        transition: all 0.2s;
      }
      a:hover {
        color: #eee8d5;
      }
      a:active {
        color: #cb4b16;
      }
      h1 {
        margin: 0.8em 0;
        font-size: 1.8em;
        color: #eee8d5;
      }
      p {
        margin: 1em 0;
      }
      .content {
        padding: 0 10vw;
        align-self: center;
      }
      .footer {
        font-size: 0.9em;
        display: flex;
        align-items: start;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <section class="content">
      <h1>A Safe Haven</h1>
      <p>Hello, you seem to have found my web design zen garden.</p>
      <p>No corporate nonsense within these walls.</p>
      <p>No unnecessary libraries.</p>
      <p>No product market fit.</p>
      <p>Just simple code.</p>
      <p>Plain old HTML5.</p>
      <p>Nice modern CSS.</p>
      <p>Some simple ES.</p>
      <p>My happy place.</p>
      <p>It's okay here.</p>
      <p>Welcome.</p>
    </section>
    <footer class="footer">
      <a title="Shoot me a web?" class="shoot-me-a-web"></a>
    </footer>
    <script>
      (() => {
        pageLoading = new Promise(resolve => { window.onload = resolve })
        let globalScriptNumber = 0
        window.patience = funk => {
          const localScriptNumber = globalScriptNumber++;
          pageLoading.then(funk)
          .catch(err => {
            console.error(`Script ${localScriptNumber} failed magnificently:`, err)
          })
        }
      })()
    </script>
    <script>
      patience(() => {
        const injectEmail = email => whereTo => {
          whereTo.href = `mailto:${email}`
          whereTo.innerHTML = email
        }

        return fetch('/shoot-me-a-web.json')
        .then(response => response.json())
        .then(json => {
          document.querySelectorAll('.shoot-me-a-web')
          .forEach(injectEmail(atob(json.encoded_email)))
        })
      })
    </script>
  </body>
</html>
